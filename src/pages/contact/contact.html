<ion-header>
  <ion-navbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-input [(ngModel)]="searchInput" (ngModelChange)="searchUser($event)"></ion-input>

  <ion-list *ngFor="let usuario of usuarios">
    <ion-list-header>{{ usuario.idade }}</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>
      {{ usuario.nome }}
    </ion-item>
  </ion-list>
</ion-content>
